[python]
disabled = true

[shell]
disabled = false
powershell_indicator = "üó≤"
bash_indicator = "\uebca"
style = "yellow bold"

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

[directory]
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"C:/repos" = "\uf1c0"
"C:/Repos" = "\uf1c0"
"~/repos" = "\uf1c0"
"~/Repos" = "\uf1c0"

[fill]
symbol = " "

[custom.ros]
disabled = false
ignore_timeout = true
when = 'gi Env:ROS_DISTRO'
style = "bold blue"
format = '[{x}]($style)'

[conda]
ignore_base = false
style = "bold blue"
format = '[\[$environment\]]($style)'

[time]
disabled = false
style = "bold green"
format = '[$time]($style) '
time_format = "%T"